  <script>

 test('Do we have input on from box?', function(assert) {
      var iframe = document.getElementById('iframe');
      var target = iframe.contentDocument || iframe.contentWindow.document;
      var done = assert.async();
      var input;
      setTimeout (function(){	
        var char = target.getElementById('from').value;
          if (char.length > 0){
            input = true;
          }
      console.log (input);
      done();
      assert.equal(input, true, 'We have input in the from box.' );
    },2000);
    });
